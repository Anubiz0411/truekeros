
  <!DOCTYPE html>
  <html>
  <html lang="es">
    <head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% block title %}{% endblock %}</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
      <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"> 
        <style>
          body {
            font-family: 'Bree Serif', serif;
            font-size: 16px;
          }
        </style>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
       <div class="navbar-fixed">
       <nav>
        <div class="nav-wrapper teal">
          <a href="{% url 'home.index' %}" class="brand-logo" >TrueKeros</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#" class="icon-home">Home</a></li>
                    {% if user.is_authenticated %}
                    <li><a class="icon-user">{{user}}</a></li>
                    <li><a class="icon-plus" href="{% url 'crear_articulo' %}">Post</a></li>
                    <li><a href="{% url 'account_logout' %}" class="icon-sign-out">Salir</a></li>
                    {% else %}
                    <li><a href="{% url 'account_login' %}" class="icon-sign-in">Entrar</a></li>
                    <li><a href="{% url 'account_signup' %}" class="icon-user">Registrarse</a></li>
                    {% endif %}
          </ul>
         <!-- <ul class="left hide-on-med-and-down">
            <form>
              <div class="input-field" style="width: 390%">
                <input type="search" placeholder="Buscar" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </ul> -->
          <ul id="mobile-demo" class="side-nav">
            <li class="no-padding">
              <ul class="collapsible collapsible-accordion">
                <li class="bold"><a href="#" class="waves-effect waves-teal">Iniciar Secion</a></li>
                <li class="bold"><a href="#" class="waves-effect waves-teal">Registrate</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>
     
        {% block content %}{% endblock %}
        <div class="container">
         <hr>
          <footer>
          <p>&copy; 2017 Cliente Servidor, UTP.</p>
        </footer>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="/static/js/materialize.min.js"></script>
    </body>
  </html>
