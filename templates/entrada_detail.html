{% extends 'base.html' %}

{% block title %}TrueKeros{% endblock title %}

{% block content %}
<div class="container">
            <div class="page-header">
                <h2><font color="blue">{{ object.titulo}}</font></h2>
            </div>
	
	<img class="responsive-img" src="{{ entrada.imagen.url }}"/>
	<p>{{ object.contenido }}</p>
	 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input disabled  id="disabled" type="text" class="">
          <label for="disabled">{{ object.email }}</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="">
          <label for="icon_telephone">{{ object.number }}</label>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
