{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Cerrar Sesión" %}{% endblock %}

{% block content %}
<h1><font color="blue">{% trans "Cerrar Sesión" %}</font></h1>

<p>{% trans 'Esta seguro que desea cerrar sesión?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <center>
  <button type="submit" class="btn btn-primary blue">{% trans 'Salir' %}</button>
  </center>
</form>
{% endblock %}
