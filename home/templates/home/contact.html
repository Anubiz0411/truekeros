{% extends 'base.html' %}

{% block title %}Contacto{% endblock title %}

{% block content %}

    <div class="container">
            <div class="page-header">
                <h2><font color="blue">Contactanos</font></h2>
                <p>Tienes alguna duda, queja o sujerencia?</p>
            </div>

            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <center>
                <button type="submit" class="btn btn-primary blue">Enviar</button>
                <button type="submit" class="btn btn-primary blue" onclick="history.back()">Atras</button>
                </center>
            </form>
        </div>
{% endblock content %}
